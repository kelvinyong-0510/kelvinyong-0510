<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snippet Manager Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Snippet Manager</h1>
        <p>Store reusable text snippets for quick access.</p>
      </header>

      <section class="editor">
        <h2 id="form-title">Add Snippet</h2>
        <form id="snippet-form">
          <input type="hidden" id="snippet-id" />
          <label>
            Title
            <input type="text" id="snippet-title" required />
          </label>
          <label>
            Content
            <textarea id="snippet-content" rows="4" required></textarea>
          </label>
          <div class="actions">
            <button type="submit" id="save-button">Save Snippet</button>
            <button type="button" id="cancel-button" class="secondary" hidden>
              Cancel
            </button>
          </div>
        </form>
      </section>

      <section class="list">
        <h2>Saved Snippets</h2>
        <ul id="snippet-list" class="snippet-list"></ul>
        <p id="empty-state" class="empty">No snippets saved yet.</p>
      </section>
    </main>

    <script src="options.js"></script>
  </body>
</html>
